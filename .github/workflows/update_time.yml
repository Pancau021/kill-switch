name: Auto Update time in 3101.txt

on:
  schedule:
    - cron: "*/5 * * * *"   # update tiap 5 menit
  workflow_dispatch:        # bisa run manual

permissions:
  contents: write

jobs:
  update-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update time field in 3101.txt
        run: |
          NOW=$(date -u +%s)
          FILE="3101.txt"

          # kalau file belum ada → buat
          if [ ! -f "$FILE" ]; then
            echo "status=on" > "$FILE"
            echo "expire=1769878799" >> "$FILE"
            echo "time=$NOW" >> "$FILE"
          else
            # update time=
            if grep -q "^time=" "$FILE"; then
              sed -i "s/^time=.*/time=$NOW/" "$FILE"
            else
              echo "time=$NOW" >> "$FILE"
            fi

            # safety: pastikan status & expire ada
            if ! grep -q "^status=" "$FILE"; then
              echo "status=on" >> "$FILE"
            fi

            if ! grep -q "^expire=" "$FILE"; then
              echo "expire=1769878799" >> "$FILE"
            fi
          fi

          echo "✅ UPDATED $FILE"
          cat "$FILE"

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add 3101.txt
          git diff --cached --quiet && exit 0
          git commit -m "auto: update time (3101)"
          git push
