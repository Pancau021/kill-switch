name: Auto Update time in 1402.txt

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update time field in 1402.txt
        run: |
          NOW=$(date -u +%s)
          EXPIRE=$(date -d "2026-02-20 23:59:59 UTC" +%s)
          FILE="1402.txt"

          if [ ! -f "$FILE" ]; then
            echo "status=on" > "$FILE"
            echo "expire=$EXPIRE" >> "$FILE"
            echo "time=$NOW" >> "$FILE"
          else
            if grep -q "^time=" "$FILE"; then
              sed -i "s/^time=.*/time=$NOW/" "$FILE"
            else
              echo "time=$NOW" >> "$FILE"
            fi

            if grep -q "^expire=" "$FILE"; then
              sed -i "s/^expire=.*/expire=$EXPIRE/" "$FILE"
            else
              echo "expire=$EXPIRE" >> "$FILE"
            fi

            if ! grep -q "^status=" "$FILE"; then
              echo "status=on" >> "$FILE"
            fi
          fi

          echo "âœ… UPDATED $FILE"
          cat "$FILE"

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add 1402.txt
          git diff --cached --quiet && exit 0
          git commit -m "auto: update time (1402)"
          git push
